<!DOCTYPE html>
<html>
<head>
  <title>scroll</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <style type="text/css">
    body{
      margin: 0;
    }
    #container{
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .wrapper{
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
    }
    .content{
      width: 100%;
      height: 100%;
      text-align: center;
      background-color: red;
    }
    .other{
      position: absolute;
      bottom: 20%;
      left: 20%;
    }
  </style>
</head>
<body>
<div id="container">
  <div class="wrapper">
    <div class="content">
      touch me
    </div>
  </div>
  <div class="other">
    <p>other examples:</p>
    <ul>
      <li><a href="./canvas_zoom.html">canvas zoom</a></li>
      <li><a href="./css_transform.html">css transform</a></li>
    </ul>
  </div
</div>
<script async type="text/javascript" src="./lib/weScroll.min.js"></script>
<script type="text/javascript">
window.onload = function(){
  var wrapper = document.querySelector(".wrapper");
  var target = wrapper.children[0];
  var iscrollEle = document.querySelector(".iscroll-wrapper");
  var render = function(x,y,scale){
    var transformStyle = "translate3d(" + x + "px," + y +"px, 0px) scale("+ scale +")";
    target.style.transform = transformStyle;
  }
  var scroller = new WeScroll(wrapper, {
    disablePointer: true,
    disableTouch: false,
    disableMouse: false,
    zoom: true,
    ease: "quadratic",
    zoomMin: 0.5,
    startZoom: 1,
    zoomMax: 2,
    bounceTime: 600,
    render: render,
    tap: true,
  });
  wrapper.addEventListener("tap", function(e){
    scroller.zoom(2);
  }, false)
  setTimeout(function(){
    scroller.zoom(1.5);
  }, 300)
}
</script>
</body>
</html>
